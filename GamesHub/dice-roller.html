<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css">
  <title>Dice Roller</title>
  <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
  <style>
   body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Kelly Slab', monospace;
      text-align: center;
      padding: 40px 20px;
    }
    
    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1 !important;
      pointer-events: none;
    }

    h1 {
      color: #00ccff;
      margin-bottom: 30px;
    }

    button {
      background-color: #00ccff;
      color: black;
      border: none;
      padding: 12px 24px;
      margin: 20px;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 10px #00ccff;
      transform: scale(1.05);
    }

    .dice {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      transition: transform 0.4s ease;
      z-index: 999;
    }

    .game-output {
      font-size: 1.4rem;
      margin-top: 10px;
    }

    .kali-logo {
      position: fixed;
      top: -20px;
      left: -10px;
      width: 150px;
      z-index: 999;
    }

    a, .nav {
      color: #00ccff;
      text-decoration: none;
      margin-top: 40px;
      display: inline-block;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <label style="position: fixed; bottom: 80px; right: 20px; z-index: 9999; background-color: rgba(0, 0, 50, 0.9); color: #00f7ff; padding: 10px 15px; border: 1px solid #00f7ff; font-family: monospace; font-size: 14px; border-radius: 8px; box-shadow: 0 0 10px #00f7ff;">
  <select id="effectToggle">
  <option value="matrix">Matrix</option>
  <option value="starfield">Starfield</option>
  <option value="warp">Warp Speed</option>
  <option value="particles">Particles</option>
  <option value="circuit">Circuit Pulse</option>
</select>
</label>
    <!-- Navigation Buttons Top Right -->
  <a href="../PassGen/Anonypass.html" style="position: absolute; top: -45px; right: -18px; z-index: 999;">
    <button>User/Pass Generator</button>
  </a>
  <a href="gameshub.html" style="position: absolute; top: 10px; left: 245px; z-index: 999;">
    <button>GameHub</button>
  </a>

  <a href="../index.html">
    <img src="../Icons/TranspKali.png" alt="Kali Linux Logo" class="kali-logo">
  </a>

  <h1>Dice Roller</h1>
  <button onclick="rollDice()">Roll Dice</button>

  <img id="diceImg" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="Dice Face">

  <div class="game-output" id="output">You rolled: 1</div>

  <audio id="rollSound" src="../Sounds/dice-roll.mp3" preload="auto"></audio>

  <p><a class="nav" href="gameshub.html">‚Üê Back to GameHub</a></p>

  <script>
    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      const diceImg = document.getElementById("diceImg");
      const output = document.getElementById("output");
      const sound = document.getElementById("rollSound");

      // Animate dice roll
      diceImg.style.transform = "rotate(720deg)";
      setTimeout(() => {
        diceImg.style.transform = "rotate(0deg)";
      }, 300);

      // Update image and result
      diceImg.src = `https://upload.wikimedia.org/wikipedia/commons/${[
        "2/2c/Alea_1.png",
        "b/b8/Alea_2.png",
        "2/2f/Alea_3.png",
        "8/8d/Alea_4.png",
        "5/55/Alea_5.png",
        "f/f4/Alea_6.png"
      ][roll - 1]}`;
      
      output.textContent = `You rolled: ${roll}`;
      
      // Play sound
      sound.currentTime = 0;
      sound.play();
    }
  </script>
  <script src="../starfield.js"></script>

</body>
</html>
