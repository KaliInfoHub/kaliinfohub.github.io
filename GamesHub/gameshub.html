<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kali Linux Fun Games Hub</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Kelly Slab', 'Courier New', monospace;
      overflow-x: hidden;
    }

    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    header {
      text-align: center;
      font-size: 2.2rem;
      padding: 110px 20px 0px;
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 20px #00ccff, 0 0 30px #00ccff; }
    }

    .logo-link {
      position: absolute;
      top: -25px;
      left: -15px;
      z-index: 999;
    }

    .logo-link img {
      width: 150px;
      height: auto;
    }

    .button-fixed {
      position: fixed;
      z-index: 9999;
      background-color: #00ccff;
      color: #000;
      font-size: 0.8rem;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Kelly Slab', 'Courier New', monospace;
    }

    .userpass-button {
      top: 10px;
      right: 10px;
    }

    .gamehub-button {
      top: 40px;
      right: 10px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .games-grid a {
      background-color: #111;
      border: 1px solid #00ccff;
      padding: 20px;
      border-radius: 12px;
      color: #00ffcc;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00ccff33;
    }

    .games-grid a:hover {
      background-color: #00ccff22;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ccff66;
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrixCanvas"></canvas>

<label style="position: fixed; bottom: 80px; right: 20px; z-index: 9999; background-color: rgba(0, 0, 50, 0.9); color: #00f7ff; padding: 10px 15px; border: 1px solid #00f7ff; font-family: monospace; font-size: 14px; border-radius: 8px; box-shadow: 0 0 10px #00f7ff;">
  <select id="effectToggle">
  <option value="matrix">Matrix</option>
  <option value="starfield">Starfield</option>
  <option value="warp">Warp Speed</option>
  <option value="particles">Particles</option>
  <option value="circuit">Circuit Pulse</option>
</select>
</label>

  <!-- Logo -->
  <a href="../index.html" class="logo-link">
    <img src="../Icons/TranspKali.png" alt="Kali Linux Logo" />
  </a>

  <!-- Utility Buttons -->
  <a href="../Subpages/subloadingscreen.html?target=../PassGen/Anonypass.html" title="User/Pass Generator" style="position: absolute; top: 10px; right: 10px; z-index: 999;">
  <button style="background-color: #00ccff; color: #000; border: none; padding: 6px 10px; font-size: 0.8rem; font-family: 'Kelly Slab', 'Courier New', monospace; border-radius: 4px; cursor: pointer; width: 100px;">
    User/Pass Generator
  </button>
</a>
  <a href="../Subpages/subloadingscreen.html?target=../GamesHub/gameshub.html" title="GameHub" style="position: absolute; left: 140px; top: 10px; z-index: 999;">
  <button style="background-color: #00ccff; color: #000; border: none; padding: 6px 10px; font-size: 0.8rem; font-family: 'Kelly Slab', 'Courier New', monospace; border-radius: 4px; cursor: pointer; width: 100px;">
    GameHub
  </button>
</a>

  <!-- Page Header -->
  <header>Kali Linux Fun Games Hub</header>

  <!-- Game Links Grid -->
  <div class="games-grid">
    <a href="hacker-terminal.html">Hacker Typing Simulator</a>
    <a href="rock-paper-scissors.html">Rock, Paper, Scissors</a>
    <a href="memory-match.html">Memory Flip Game</a>
    <a href="coin-flip.html">Coin Flip</a>
    <a href="dice-roller.html">Dice Roller</a>
    <a href="trivia.html">Simple Trivia</a>
    <a href="reaction-test.html">Reaction Time Test</a>
  </div>

  <!-- Matrix Effect Script -->
  <script src="../starfield.js"></script>
  <footer>
        <p>&copy; 2025 The Kali Linux Info Hub. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
